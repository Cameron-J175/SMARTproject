<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Mode</title>
    <link rel="icon" type="image/x-icon" href="/images/hangmanLogo.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/easy.js" defer></script>
</head>
<body class="baby">
    <button id="button" class="button" onclick="easyMode()">Baby Mode Start</button>
    <div id="game" class="easyGame">
        <div class="buttonsContainer">
            <button id="buttonAlt" class="endGame" onclick="endGame()">End Game?</button>
            <button id="funButton" class="funButton" onclick="funTab()">Want to see something fun?</button>
        </div>
        <div class="game-modal">
            <div class="content">
                <img src="#" alt="gif">
                <h4>Game Over!</h4>
                <p>The correct word was: <b>rainbow</b></p>
                <button class="play-again" onclick="resetGame()">Play Again</button>
            </div>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="#" draggable="false" alt="hangman-img">
                <h1>Hangman Game</h1>
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">Hint: <b></b></h4>
                <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
                <div class="keyboard"></div>
            </div>
        </div>
    </div>
</body>
</html>
