<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Hangman</title>
    <link rel="icon" type="image/x-icon" href="/images/hangmanLogo.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="mode-container">
        <button id="button" class="button" onclick="startGame()">Start Game</button>
        <a id="button1" class="button" href="easyMode.html" target="_blank"><button class="buttonB">Easy Mode</button></a>
        <a id="button2" class="button" href="hardMode.html" target="_blank"><button class="buttonB">Pro Mode</button></a>
    </div>
    <div id="game" class="game">
        <div class="buttonsContainer">
            <button id="buttonAlt" class="endGame" onclick="endGame()">End Game?</button>
            <button id="funButton" class="funButton" onclick="funTab()">Want to see something fun?</button>
        </div>
        <div class="game-modal">
            <div class="content">
                <img src="#" alt="gif">
                <h4>Game Over!</h4>
                <p>The correct word was: <b>rainbow</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="#" draggable="false" alt="hangman-img">
                <h1>Hangman Game</h1>
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">Hint: <b></b></h4>
                <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
                <div class="keyboard"></div>
                <button onclick="getRandomWord()">Stuck? Click Here</button>
            </div>
        </div>
        <a href="/hidden.html" target="_blank"><button class="hiddenButton"></button></a>
        <button onclick="startGame()" class="backButton"></button>
    </div>
</body>
</html>
